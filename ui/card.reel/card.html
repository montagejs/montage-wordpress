<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="card.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "owner"}
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "values": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": {"<-": "@owner.post.better_featured_image.source_url"}
            }
        },
        "text1": {
            "prototype": "montage/ui/text.reel",
            "values": {
                "element": {"#": "text1"},
                "value": "Text",
                "value": {"<-": "@owner.post.title.rendered"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Card">
        <div class="Card-face Card-face--front">
            <img data-montage-id="image" class="Card-image">
            <div class="Card-caption">
                <p data-montage-id="text1" class="Card-title"></p>
            </div>
        </div>
        <div class="Card-face Card-face--back">
            <p></p>
        </div>
    </div>
</body>
</html>
