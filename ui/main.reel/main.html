<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "values": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "values": {
                "action": "clearSelection",
                "handler": {"@": "postsController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "card": {
            "prototype": "ui/card.reel",
            "values": {
                "element": {"#": "card"},
                "post": {"<-": "@flow:iteration.object"}
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "values": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    -3.949999999998454,
                    -0.2499999999990905,
                    1655.5749999999966
                ],
                "cameraTargetPoint": [
                    -0.6999999999998181,
                    -10,
                    357.4249999999979
                ],
                "contentController": {"@": "postsController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0
                        }
                    ],
                    "selected": 0
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "knotPosition": [
                                    -761.8749999999984,
                                    -270,
                                    691.324999999998
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    738.1250000000016,
                                    -270,
                                    -328.675000000002
                                ]
                            },
                            {
                                "knotPosition": [
                                    1937.099999999999,
                                    -270,
                                    -1316.0499999999993
                                ],
                                "nextHandlerPosition": [
                                    3207.8250000000007,
                                    -270,
                                    -1461.849999999998
                                ],
                                "previousHandlerPosition": [
                                    666.3749999999973,
                                    -270,
                                    -1170.2500000000005
                                ],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 1,
                        "tailOffset": 0
                    }
                ],
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexScrollingOffset": 0
            }
        },
        "header": {
            "prototype": "ui/header.reel",
            "values": {
                "element": {"#": "header"},
                "selectedPost": {"<-": "@postsController.selection.0"}
            },
            "listeners": [
                {
                    "type": "hidePost",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "post": {
            "prototype": "ui/post.reel",
            "values": {
                "element": {"#": "post"},
                "classList.has('Post--revealed')": {"<-": "@postsController.selection.0"},
                "post": {"<-": "@postsController.selection.0"}
            }
        },
        "postsController": {
            "prototype": "montage/core/range-controller",
            "values": {
                "content": {"<-": "@owner.posts"}
            }
        },
        "wordpressConnector": {
            "prototype": "core/wordpress-connector",
            "values": {
                "host": {"<-": "@owner.hostname"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" class="Main">
        <header data-montage-id="header"></header>
        <div data-montage-id="post" id="blog-post"></div>
        <div data-montage-id="flow" class="Flow">
            <div class="Flow-item js-card">
                <div class="Flow-item-wrapper">
                    <div data-montage-id="card"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
